<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Backbone Test</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">

	</head>
	<body>
		
		<!-- ackerman add content here -->

		<form class="filter" id="filter-results">
			<ul class="chosen-filters">

				<li>
					<fieldset class="container-facet">
						<legend class="facet-title">Asset Type</legend>
						<ul class="facets">

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="asset-type:artwork-illustration" id="asset-type_artwork-illustration" name="group_Asset Type" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="asset-type_artwork-illustration">Artwork Illustration</label>
							</li>

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="asset-type:photograph" id="asset-type_photograph" name="group_Asset Type" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="asset-type_photograph">Photograph</label>
							</li>

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="asset-type:document" id="asset-type_document" name="group_Asset Type" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="asset-type_document">Document</label>
							</li>

						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset class="container-facet">
						<legend class="facet-title">Brand</legend>
						<ul class="facets">

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="brand:amway-queen" id="brand_amway-queen" name="group_Brand" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="brand_amway-queen">Amway Queen</label>
							</li>

						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset class="container-facet">
						<legend class="facet-title">Genre</legend>
						<ul class="facets">

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="genre:use-instruction" id="genre_use-instruction" name="group_Genre" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="genre_use-instruction">Use Instruction</label>
							</li>

						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset class="container-facet">
						<legend class="facet-title">Regions</legend>
						<ul class="facets">

							<li class="facet clearfix">
								<div class="container-checkbox">
									<input type="checkbox" value="regions:corporate" id="regions_corporate" name="group_Regions" class="filter-facet-checkbox"><span></span>
								</div>
								<label for="regions_corporate">Corporate</label>
							</li>

						</ul>
					</fieldset>
				</li>

			</ul>
		</form>
		
		<script src="js/plugins/jquery-2.1.1.min.js"></script>
		<script src="js/plugins/underscore-min.js"></script>
		<script src="js/plugins/backbone-min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
